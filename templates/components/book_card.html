<div class="card h-100 shadow-sm book-card">
    <!-- Book Cover -->
    {% if book.has_cover %}
    <img src="{{ url_for('main.cover', book_id=book.id) }}"
         alt="{{ book.title }}"
         class="card-img-top"
         style="height: 280px; object-fit: cover;"
         loading="lazy">
    {% else %}
    <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center"
         style="height: 280px;">
        <span class="text-white-50">No Cover</span>
    </div>
    {% endif %}

    <div class="card-body">
        <!-- Book Title -->
        <h3 class="h6 card-title mb-1">{{ book.title }}</h3>

        <!-- Author -->
        <p class="text-muted small mb-2">{{ book.author }}</p>

        <!-- Tags/Genre -->
        {% if book.tags %}
        <div>
            {% for tag in book.tags[:2] %}
            <span class="badge bg-light text-dark">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
